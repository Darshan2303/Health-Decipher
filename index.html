
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthDecipher: Medical Report Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Reverted to the original color scheme for the main app
              primary: '#3b82f6', // blue-500
              secondary: '#10b981', // green-500
              light: '#f9fafb', // gray-50
              dark: '#1f2937', // gray-800
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
  <style>
    /* Default app styles */
    body.app-view {
      background-color: #f9fafb; /* gray-50 */
      background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 16px 16px;
    }
    
    /* Login page specific styles */
    @keyframes liquidFlow {
        0% { background-position: 0% 80%, 90% 10%, 20% 90%; }
        50% { background-position: 100% 20%, 10% 90%, 80% 10%; }
        100% { background-position: 0% 80%, 90% 10%, 20% 90%; }
    }
    body.login-view {
        background-color: #f6e7de; 
        background-image: 
            radial-gradient(at 40% 40%, #f29f9f 0px, transparent 50%),
            radial-gradient(at 80% 10%, #f6cdcd 0px, transparent 50%),
            radial-gradient(at 10% 90%, #f6e7de 0px, transparent 50%);
        background-size: 250% 250%;
        animation: liquidFlow 40s ease infinite;
    }

    /* Smooth transitions for key elements */
    button, .transition-all {
      transition: all 0.3s ease;
    }

    @keyframes pulse-ring {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    .pulse-ring {
      animation: pulse-ring 2s infinite;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
    }

    /* Liquid Glass Styles (now primarily for login page) */
    .liquid-glass {
        position: relative;
        background: transparent;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
    }
    .liquid-glass::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        filter: url(#liquid-filter);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
  <body class="bg-light">
    <!-- SVG filter for the liquid effect -->
    <svg style="position: absolute; width: 0; height: 0;">
      <filter id="liquid-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" stitchTiles="stitch" result="noise">
            <animate attributeName="baseFrequency" dur="25s" values="0.02;0.008;0.02" repeatCount="indefinite"></animate>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="8"></feDisplacementMap>
      </filter>
    </svg>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
